<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Expense Tracker</title>
</head>
<body>

  <section class="top">
    <h1>expense tracker</h1>
    <div class="expenses__total">1234</div>
  </section>

  <section class="bottom">

    <div class="add">
      <div class="add__container">
        <select name="" id="" class="add__type">
          <option value="housing">housing</option>
          <option value="food">food</option>
          <option value="travel">travel</option>
          <option value="entertainment">entertainment</option>
          <option value="investments">investments</option>
          <option value="other">other</option>
        </select>
        <input type="text" class="add__description" placeholder='Add description'>
        <input type="number" class="add__value" placeholder='Value'>
        <button class='add__btn'>Add</button>
      </div>
    </div>

    <div class='container clearfix'>

      <div class="housing">
        <h2 class="title">Housing</h2>
        <div class="housing__list">
        
        </div>
      </div>

      <div class="food">
        <h2 class="title">Food</h2>
        <div class="food__list">

        </div>
      </div>

      <div class="travel">
        <h2 class="title">travel</h2>
        <div class="travel__list">

        </div>
      </div>

      <div class="entertainment">
        <h2 class="title">entertainment</h2>
        <div class="entertainment__list">

        </div>
      </div>

      <div class="investments">
        <h2 class="title">investments</h2>
        <div class="investments__list">

        </div>
      </div>

      <div class="other">
        <h2 class="title">other</h2>
        <div class="other__list">

        </div>
      </div>

    </div>

  </section>
<script src="app.js"></script>
</body>
</html>
