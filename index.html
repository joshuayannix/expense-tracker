<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <title>Expense Tracker</title>
</head>
<body>

  <section class="top">
    <h1>Monthly Expense Tracker</h1>

    <div class="expenses__value">Total Expenses</div>
    <div class="expenses__categories">
      <div class="expenses__housing">
        <div class="expenses__housing--text">Housing</div>
          <div class="expenses__housing--value">---</div>
          <div class="expenses__housing--percentage">--%</div>
      </div>
      <div class="expenses__food">
        <div class="expenses__food--text">Food</div>
          <div class="expenses__food--value">---</div>
          <div class="expenses__food--percentage">--%</div>
      </div>
      <div class="expenses__travel">
        <div class="expenses__travel--text">travel</div>
          <div class="expenses__travel--value">---</div>
          <div class="expenses__travel--percentage">--%</div>
      </div>
      <div class="expenses__entertainment">
        <div class="expenses__entertainment--text">entertainment</div>
          <div class="expenses__entertainment--value">---</div>
          <div class="expenses__entertainment--percentage">--%</div>
      </div>
      <div class="expenses__investments">
        <div class="expenses__investments--text">investments</div>
          <div class="expenses__investments--value">---</div>
          <div class="expenses__investments--percentage">--%</div>
      </div>
      <div class="expenses__other">
        <div class="expenses__other--text">other</div>
          <div class="expenses__other--value">---</div>
          <div class="expenses__other--percentage">--%</div>
      </div>
    </div>
    
  </section>

  <section class="bottom">

    <div class="add">
      <div class="add__container">
        <select name="" id="" class="add__type">
          <option value="housing">housing</option>
          <option value="food">food</option>
          <option value="travel">travel</option>
          <option value="entertainment">entertainment</option>
          <option value="investments">investments</option>
          <option value="other">other</option>
        </select>
        <input type="text" class="add__description" placeholder='Add description'>
        <input type="number" class="add__value" placeholder='Value'>
        <button class='add__btn'>Add</button>
      </div>
    </div>

    <div class='container clearfix'>

      <div class="housing">
        <h2 class="title">Housing</h2>
        <div class="housing__list">
        
        </div>
      </div>

      <div class="food">
        <h2 class="title">Food</h2>
        <div class="food__list">

        </div>
      </div>

      <div class="travel">
        <h2 class="title">travel</h2>
        <div class="travel__list">

        </div>
      </div>

      <div class="entertainment">
        <h2 class="title">entertainment</h2>
        <div class="entertainment__list">

        </div>
      </div>

      <div class="investments">
        <h2 class="title">investments</h2>
        <div class="investments__list">

        </div>
      </div>

      <div class="other">
        <h2 class="title">other</h2>
        <div class="other__list">

        </div>
      </div>

    </div>

  </section>
<script src="app.js"></script>
</body>
</html>
